<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Draw</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Body Draw</h1>
            <p>Match poses with your body!</p>
        </header>

        <div class="game-area">
            <div class="target-section">
                <h3>Target Pose</h3>
                <canvas id="targetCanvas" width="300" height="300"></canvas>
                <div id="targetPlaceholder" style="width: 260px; height: 260px; display: flex; align-items: center; justify-content: center; color: rgba(255,255,255,0.5); font-size: 1.2rem;">
                    Press "Start Game" to begin
                </div>
            </div>

            <div class="camera-section">
                <h3>Live Camera</h3>
                <video id="webcam" width="400" height="300" autoplay muted></video>
                <canvas id="resultCanvas" width="400" height="300" style="display:none;"></canvas>
            </div>

            <div class="score-section">
                <h3>Score & Timer</h3>
                <div id="gameTimer">7</div>
                <div id="score">0</div>
                <div id="accuracy">0%</div>
            </div>
        </div>

        <div class="controls">
            <button id="startGame">Start Game</button>
            <button id="nextTarget">Next Target</button>
            <select id="targetSelector">
                <option value="tpose">T-Pose</option>
                <option value="celebration">Arms Up</option>
                <option value="pointing">Pointing</option>
                <option value="sitting">Sitting</option>
            </select>
        </div>

        <div class="status">
            <div id="statusMessage">Click "Start Game" to begin</div>
            <div id="debugInfo"></div>
        </div>
    </div>

    <script type="module" src="scripts/firebase-config.js"></script>
    <script src="scripts/camera.js"></script>
    <script src="scripts/roboflow.js"></script>
    <script src="scripts/pose-comparison.js"></script>
    <script src="scripts/poses.js"></script>
    <script src="scripts/multiplayer.js"></script>
    <script src="scripts/game.js"></script>
</body>
</html>
